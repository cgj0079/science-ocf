<body>
    <h1>값 입력 페이지</h1>
    <input type="text" id="inputValue" placeholder="원하는 값을 입력하세요">
    <button onclick="sendValue()">확인</button>

    <script>
        function sendValue() {
            var value = document.getElementById("inputValue").value;
            $.ajax({
                type: "POST",
                url: "/save",
                data: { value: value },
                success: function (response) {
                    console.log(response);
                    // 여기서 서버로부터 받은 값을 처리하거나 다른 동작을 수행할 수 있습니다.

        }
